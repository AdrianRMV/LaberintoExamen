<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stardew Valley Laberinto</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>

    <body>

        <div class="loader" id="load" style="display: none"></div> 

        <!-- Button trigger modal -->
        <div class="btn-play" id="btn-menu">
            <div class="btn-w">
                <div class="flip">
                    <button
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                    >
                        <div class="front">INICIAR</div>
                        <div class="back">INICIAR</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="img-logo">
                            <img
                                src="./imgs/logo.png"
                                alt="Logo Stardew Valley"
                            />
                        </div>
                    </div>
                    <div class="modal-body">
                        <h1>LABERINTO</h1>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cerrar
                        </button>
                        <button
                            type="button"
                            data-bs-dismiss="modal"
                            class="btn btn-success"
                            id="iniciar-btn"
                        >
                            Jugar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor_padre" id="myDiv">
            <canvas id="canvas">
                Tu navegador no admite el elemento &lt;canvas&gt;.
            </canvas>
        </div>
        <script type="module" src="./main.js"></script>
        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
