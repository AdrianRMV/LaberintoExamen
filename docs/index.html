<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stardew Valley Laberinto</title>
        
      <script type="module" crossorigin src="./assets/index.695b9220.js"></script>
      <link rel="stylesheet" href="./assets/index.45dd3ab0.css">
    </head>

    <body>
        <div class="loader" id="load" style="display: none"></div>

        <!-- Button trigger modal -->
        <div class="btn-play" id="btn-menu">
            <div class="btn-w">
                <div class="flip">
                    <button
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                    >
                        <div class="front">INICIAR</div>
                        <div class="back">INICIAR</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal para iniciar juego -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="img-logo">
                            <img
                                src="./assets/logo.17316164.png"
                                alt="Logo Stardew Valley"
                            />
                        </div>
                    </div>
                    <div class="modal-body">
                        <h1>LABERINTO</h1>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cerrar
                        </button>
                        <button
                            type="button"
                            data-bs-dismiss="modal"
                            class="btn btn-success"
                            id="iniciar-btn"
                        >
                            Jugar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button trigger modal win -->
        <button
            style="width: 0%; height: 0%; opacity: 0"
            data-bs-toggle="modal"
            data-bs-target="#win-modal"
            id="btn-modal-win"
            type="button"
        ></button>

        <!-- Modal juego terminado -->
        <div
            class="modal fade modal-win"
            id="win-modal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-win-left-side">
                        <div class="modal-header">
                            <div class="img-logo">
                                <img
                                    src="./assets/logo.17316164.png"
                                    alt="Logo Stardew Valley"
                                />
                            </div>
                        </div>
                        <div class="modal-body">
                            <h1>FELICIDADES!!!</h1>
                        </div>
                    </div>
                    <div class="modal-win-right-side">
                        <h1>
                            Tiempo total:
                            <span>
                                0<span id="minutos-end"></span>:
                                <span id="segundos-end"></span>
                            </span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="contenedor_padre" id="myDiv">
            <canvas id="canvas" class="noselect">
                Tu navegador no admite el elemento &lt;canvas&gt;.
            </canvas>
            <div id="board" style="display: none" class="noselect">
                <img src="./assets/logo.17316164.png" alt="Logo stardew valley" />
                <div class="time-board">
                    <p>
                        0<span id="minutos">0</span>:<span id="segundos"
                            >0</span
                        >
                    </p>
                </div>
            </div>
        </div>

        
        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
